<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Time Score</title>
    <link rel="stylesheet" type="text/css" href="highscores.css">
</head>
<body>
    <h3>Get Your Score</h3>
    <form id="formToGetScore">
        <label for="UserTime"><b>Enter your time:</b></label>
        <input type="number" id="UserTime" name="UserTime" min="1" /><br /><br />
        <button type="button" id="get_score">Get Score</button>
        <div id="getScoreResponse"></div>
    </form>

    <table id="scoreTable">
        <thead>
            <tr>
                <th>User Time</th>
                <th>User Name</th>
                <th>Feedback</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="highscores.js"></script>
</body>
</html>
