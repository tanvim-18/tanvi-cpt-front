<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h3>Get highscore details</h3>
    <form id="formToGetOneScoreDetail">
        <label for="UserTime"><b>User time to get details:</b></label>
        <input type="text" id="UserTime" name="UserTime" /><br /><br />
        <button type="submit" value="btnToGetScoreDetail" id="get_highscore">Get Score Details</button>
        <div id="getOneScoreDetailResponse"></div>
    </form>
    <br><br><br>

    <h3>Create a new Highscore</h3>
    <form id="myForm">
        <label for="UserTime">New User Time:</label>
        <input type="text" id="UserTime" name="UserTime" /><br /><br />
        <label for="Score">Score:</label>
        <input type="text" id="Score" name="Score" /><br /><br />
        <button type="submit" value="Submit" id="create_highscore">Create New Highscore</button>
    </form>
    <br><br>

    <h3>All Highscores</h3>
    <table id="HighscoreTable">
        <!-- Table headers go here -->
        <thead>
            <tr>
                <th>User Time</th>
                <th>Score</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
    </table>

    <div id="editModalBackdrop" class="modal-backdrop">
        <div id="editModal" class="modal-content">
            <button id="closeModal" class="close-modal">X</button>
            <form id="editForm">
                <label for="editUserTime">User Time:</label>
                <input type="text" id="editUserTime" name="editUserTime" /><br /><br />
                <label for="editScore">Score:</label>
                <input type="text" id="editScore" name="editScore" /><br /><br />
                <input type="submit" value="Update" />
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
