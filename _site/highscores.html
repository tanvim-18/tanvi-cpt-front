<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game High Scores</title>
  <link rel="stylesheet" href="highscores.css"> <!-- Link to external CSS file -->
</head>
<body>
  <header>
    <h1>Memory Game High Scores</h1>
  </header>
  
  <main>
    <section id="highscores">
      <h2>Top 10 High Scores</h2>
      <ul id="highscoreList"></ul>
    </section>

    <section id="submitScore">
      <h2>Submit Your High Score</h2>
      <form id="submitForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <label for="completionTime">Completion Time (seconds):</label>
        <input type="number" id="completionTime" required><br>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="highscores.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
