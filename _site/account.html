<!DOCTYPE html>
<html lang="en">
<head>
  <title>SickMathGames</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/site-header.css">
  <link rel="stylesheet" href="./styles/main-nav-container.css">
  <link rel="stylesheet" href="styles.css"> <!-- Include the compiled CSS file -->
</head>
<body>
  <header class="site-header">
    <a class="site-logo" href="index.html">
      <div class="site-name">
        <img src="images/math-icon.png" alt="Math Icon">
        <p>SickMathGames.com</p>
      </div>
    </a>
  </header>
  <nav class="main-nav-container">
    <a href="javascript:history.back()" class="back-button"><img src="images/back-icon.png" alt="Back Icon" width="60px"></a>
    <a class="main-nav-title">Account</a>
  </nav>

  <!-- Signup Form -->
  <div id="errorMessage"></div>
  <form action="javascript:login_user()">
    <p><label for="uid">User ID:</label>
      <input type="text" name="uid" id="uid" required></p>
    <p><label for="password">Password:</label>
      <input type="password" name="password" id="password" required></p>
    <p>
      <button class="button-spacing">Log In</button>
      <button onclick="window.location.href ='http://127.0.0.1:4200/student//2024/01/31/signup.html'" class="button-spacing">Sign Up</button>
    </p>
  </form>

  <!-- Your existing login form -->
  <form id="loginForm" action="login.php" method="post">
    <!-- Your login form fields (e.g., username and password) go here -->
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
  </form>

  <script>
    // Your existing JavaScript code here
    function login_user() {
      const enteredUid = document.getElementById("uid").value;
      const enteredPassword = document.getElementById("password").value;
      console.log("Uid = " + enteredUid);
      console.log("Password = " + enteredPassword);
      const signupHeaders = new Headers();
      signupHeaders.set('111', '222');
      signupHeaders.set("Accept", "*/*");
      signupHeaders.set("Accept-Language", "en-US,en;q=0.9");
      signupHeaders.set("Content-Type", "application/json");

      login_api(enteredUid, enteredPassword);
    }

    function login_api(uid, pw) {
      var myHeaders = new Headers();
      myHeaders.append("Accept", "*/*");
      myHeaders.append("Accept-Language", "en-US,en;q=0.9");
      myHeaders.append("Content-Type", "application/json");
      myHeaders.append("Cookie", "jwt=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJfdWlkIjoidG9ueSJ9.jEShka0oXI1-uCuSTfo3ed5WRw3ASLNV0Tpn1kc5GB0");

      var raw = JSON.stringify({
        "uid": uid,
        "password": pw
      });

      var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };

      fetch("http://127.0.0.1:8086/api/users/authenticate", requestOptions)
        .then(response => {
          if (response.ok) {
            console.log("User logged in successfully");
            window.location.href = "http://127.0.0.1:4100/index.html";
          } else {
            console.error("User login failed");
            // You can handle failed login attempts here
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.innerHTML = '<label style="color: red;">User Login Failed</label>';
          }
        })
        .then(result => {
          console.log(result);
        })
        .catch(error => console.log('error', error));
    }
  </script>
</body>
</html>
